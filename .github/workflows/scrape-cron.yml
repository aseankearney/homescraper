name: Scrape Listings

on:
  schedule:
    - cron: "0 18 * * *" # 10 AM PT (approx; UTC varies with DST)
    - cron: "0 22 * * *" # 2 PM PT  (approx; UTC varies with DST)
  workflow_dispatch: {}

jobs:
  scrape-and-write-sheet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r web/scripts/requirements-scraper.txt

      - name: Run Python scraper and write to Google Sheet
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: python web/scripts/scrape_and_write.py
